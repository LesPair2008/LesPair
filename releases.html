<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LesPair | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #000;
      padding: 2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: white;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      background: linear-gradient(to bottom right, #222, #000);
    }

    .hero h1 {
      font-size: 3rem;
      max-width: 800px;
      line-height: 1.3;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LesPair</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="releases.html">Releases</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Welcome to LesPair's Sound Universe</h1>
      <p>Instrumental journeys through emotion, space, and time.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 LesPair. All Rights Reserved.
  </footer>
</body>
</html>
